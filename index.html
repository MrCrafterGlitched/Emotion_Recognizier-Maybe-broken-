 
<html>
  <head>

  <body>
  <div class="container">
  
    <center>
     <h3 class="heading">Emotion to emoji app<br><br>
       <span> &#128522;

      </span> <span> &#128532;
      </span> <span> &#128546;
      </span> <span> &#128545;

      </span></h3>

      <p style="font-size: 22px;">Take your selfie to generate emoji

<div class="col-md-4 col-sm-12 col-xs-12"><label>webcam view</label>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
